name: Publish Python

on:
  push:
    tags:
      - "python-v*"

permissions:
  contents: read

jobs:
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: tagotip-python

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: tagotip-python/dist/*.tar.gz

  build-wheels:
    name: Build wheels (${{ matrix.target }} â€” ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: tagotip-python
          manylinux: auto

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: tagotip-python/dist/*.whl

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels]
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
