name: Publish Crate

on:
  push:
    tags:
      - "crate-v*"

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish tagotip-codec
        run: cargo publish -p tagotip-codec
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish tagotip-secure
        run: cargo publish -p tagotip-secure
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
